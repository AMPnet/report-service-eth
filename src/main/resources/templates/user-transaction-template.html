<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/head.html :: head(logo=${data.logo})"></div>
<body>
<div class="container">
    <div class="page-1">
        <div th:include="fragments/userInfo.html :: userInfo(data=${data})"></div>
        <div class="transactions">
            <h2 th:text="${data.translations.transactions}">Transactions</h2>
            <table id="transactions-summary-table">
                <div th:replace="fragments/transactionsTableHead.html :: transactionsTableHead(data=${data})"></div>
                <tbody>
                <tr class="table-grey-background table-border-bottom">
                    <td th:text="${data.transaction.txDate}"
                        class="table-no-bottom-border text-left table-border-right">Aug 1, 2020 13:30
                    </td>
                    <td th:utext="${data.transaction.name}"
                        class="table-no-bottom-border text-left table-border-right">Type
                    </td>
                    <td th:utext="${data.transaction.description != null} ? ${data.transaction.description} : ''"
                        class="table-no-bottom-border text-left table-border-right">Asset name
                    </td>
                    <td th:utext="${data.transaction.txStatus.name() == 'PAID_IN'} ? ('$' + ${data.transaction.valueInDollar}) : ''"
                        class="table-no-bottom-border table-border-right">Amount
                    </td>
                    <td th:utext="${data.transaction.txStatus.name() == 'PAID_OUT'} ? ('$' + ${data.transaction.valueInDollar}) : ''"
                        class="table-no-bottom-border table-border-right">Amount
                    </td>
                    <td th:utext="${data.transaction.amountInEther != null} ? (${data.transaction.amountInEther} + ' ' + ${data.transaction.assetTokenSymbol}) : ''"
                        class="table-no-bottom-border table-border-right">Token quantity
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
